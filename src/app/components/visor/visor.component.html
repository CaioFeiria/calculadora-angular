<div class="row justify-content-center">
  <div class="col-12 container">
    <section class="bodyCalculator">
      <div>
        <h2 class="title">Calculadora</h2>
      </div>
      <div class="row justify-content-between align-items-center mt-3">
        <div class="col-5">
          <input type="number" placeholder="Digite um número" [(ngModel)]="numA" autofocus>
        </div>
        <div class="col-5">
          <input type="number" placeholder="Digite um número" [(ngModel)]="numB">
        </div>
      </div>
      <span>{{ result }}</span>
      <div class="row justify-content-between align-items-center mt-2" id="containerButtons">
        <div class="col-3">
          <button class="btn btn-outline-primary" (click)="Addition()">Adição</button>
        </div>
        <div class="col-3">
          <button class="btn btn-outline-primary" (click)="Subtraction()">Subtração</button>
        </div>
        <div class="col-3">
          <button class="btn btn-outline-primary" (click)="Multiplication()">Multiplicação</button>
        </div>
        <div class="col-3">
          <button class="btn btn-outline-primary" (click)="Division()">Divisão</button>
        </div>
      </div>
      <div class="row justify-content-center align-items-center mt-1" id="containerClear">
        <div class="col-12">
          <button class="btn btn-outline-warning" (click)="Clear()">Limpar</button>
        </div>
      </div>
    </section>
  </div>
</div>
